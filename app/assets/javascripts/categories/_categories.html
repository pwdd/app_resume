<div class="col-md-10 no-margin">

	<div class="numbered">
		<p>
			<span class="pink">class</span>
			<span class="class-name">{{name}}</span>
			<span class="green"><em>&lt; {{inheritance}}</em></span>
		</p>
	</div>

	<div class="numbered tabbed-once">
		<p>
			<span class="pink">{{attr }}</span>
			<span class="purple">{{attr_name}}</span>
		</p>
	</div>

	<div class="numbered">
	  <p>&nbsp;</p>         
	</div>
	
	<div ng-repeat="post in posts">
		<div class="numbered tabbed-once">
		  <p>
		  	<span class="pink">def </span>
		  	<span class="green">{{post.title}}</span> ( <span class="orange">source_code</span> )
		  </p>         
		</div>

		<div class="numbered tabbed-twice">
		  <p>@source = 
		  	<a href="{{post.source_code}}" target="_blank">source_code</a>
		  </p>         
		</div>

		<div class="numbered tabbed-once">
		  <p>&nbsp;</p>         
		</div>

		<div ng-show="{{post.image_url}}">
			<div class="numbered tabbed-twice">
			  <a href="{{post.link}}" target="_blank">
					<img src="{{post.image_url}}" alt="{{post.image_alt}}">
			  </a>
			</div>
		</div>

		<div class="numbered tabbed-once">
		  <p><span class="pink">end</span></p>
		</div>

		<div class="numbered tabbed-once">
		  <p>&nbsp;</p>         
		</div>
	</div>

	<div class="numbered">
		<p><span class="pink">end</span></p>          
	</div>  
</div>
